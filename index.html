<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: Arial; padding: 10px; }
      .card { background: #fff; padding: 12px; border-radius: 8px; margin-bottom: 12px; border: 1px solid #ddd; }
      .title { font-weight: bold; margin-bottom: 6px; }
      .desc { color: #666; font-size: 13px; }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script>
      google.visualization.events.addListener(dscc, 'ready', () => {
        const data = dscc.getData().tables.DEFAULT;
        let html = '';

        data.rows.forEach(row => {
          html += `
            <div class="card">
              <div class="title">${row[0].v}</div>
              <div class="desc">${row[1].v}</div>
            </div>
          `;
        });

        document.getElementById("container").innerHTML = html;
      });
    </script>
  </body>
</html>
