<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* Disable scrolling di halaman utama */
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }

  /* Bungkus iframe agar selalu di tengah */
  .center-wrapper {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  iframe {
    width: 1310px;
    height: 100%;
    border: 0;
  }
</style>

</head>
<body>

<div class="center-wrapper">
  <iframe 
    src="https://lookerstudio.google.com/embed/reporting/bcc51143-a64f-458b-8a4a-4973d594fa84/page/xhDfF"
    frameborder="0" 
    allowfullscreen 
    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
  </iframe>
</div>

</body>
</html>
